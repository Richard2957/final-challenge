                <label for="checkbox" class="menubutton">
                    <div class='bar bar1 '></div>

                <div class="navbar">
                    <ul class="navlist">
                        <li class="nav-item"><a href='#' class='nav-link'>Home</a></li>

<script>
    window.addEventListener('resize', updatemenustatus);
    let locked = false;
    const box = document.getElementById("checkbox");
    box.checked = false;
    updatemenustatus();
    box.addEventListener("change", updatemenustatus);



    function updatemenustatus() {
        const nav = document.querySelector(".navlist");
        const navdirection = window.getComputedStyle(nav).flexDirection;
        const navlist = document.querySelector(".navlist");

        const isChecked = box.checked;
        if (navdirection == "column") {
            if (isChecked) {
                navlist.style.height = "auto";
                navlist.style.opacity = "1";
            } else {
                navlist.style.height = "0em";
                navlist.style.opacity = "0";
            }
        } else {

            navlist.style.height = "auto";
            navlist.style.opacity = "1";
        }

        if (locked) return;
        locked = true;
        const els = document.getElementsByClassName("bar");
        for (let el of els) {
            if (isChecked) {
                el.classList.add("trans1")
            } else {
                el.classList.remove("trans2")
            };
        }

        setTimeout(function () {
            for (let el of els) {
                if (isChecked) {
                    el.classList.add("trans2")
                } else {
                    el.classList.remove("trans1")
                };
            }

            locked = false;

        }, 450);





    }






    {


    }
</script>
